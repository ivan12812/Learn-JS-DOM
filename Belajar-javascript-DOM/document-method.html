<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-method</title>
  </head>
  <body>
    <div>
      <p id="tulisan">Ini Adalah Tulisan</p>
    </div>
    <script>
      const tulisan = document.getElementById("tulisan"); //DOM Method
      console.log(tulisan);
    </script>
  </body>
</html>
